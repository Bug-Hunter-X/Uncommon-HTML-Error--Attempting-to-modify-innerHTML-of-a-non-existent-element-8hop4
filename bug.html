<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML on a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This will cause an error.";
    document.getElementById('myDiv').innerHTML = 'This text will replace the original content.'
  </script>
</body>
</html>
